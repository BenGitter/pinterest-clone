<div class="nav">
  <span class="all" (click)="filterByUser()">All pins</span>
  <span class="filter"> {{ filter }} </span>
</div>

<div #grid>
  <app-pin [id]="pin._id" [attr.data-groups]="pin.postedBy" class="pin" *ngFor="let pin of pinService.pins.reverse()" (userClick)="filterByUser($event)" [pin]="pin"></app-pin> 
</div>
