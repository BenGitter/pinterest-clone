<h2>Add Pin</h2>

<form (submit)="onAddPin()">
  <input (input)="onChange()" placeholder="Image Link" type="text" name="imageLink" [(ngModel)]="imageLink">
  <input placeholder="Description" type="text" name="description" [(ngModel)]="description">

  <button type="submit">Add Pin</button>
</form>

<br>

<h3>Result:</h3>
<app-pin [pin]="{imageLink: imageLinkChecked, description: description, postedBy: 'Me'}"></app-pin>
