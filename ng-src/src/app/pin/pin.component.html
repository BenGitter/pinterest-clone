<div class="card">
  <div class="img-container">
    <img [src]="pin.imageLink" alt="">
  </div>
  
  <div class="description-container">
    <span class="description">
      {{ pin.description}}
    </span>
  </div>
  
  <div class="user-container">
    <i *ngIf="authService.name == pin.postedBy" (click)="onRemovePin()" class="fa fa-trash remove"></i>
    <span (click)="onUserClicked()" class="user">@{{ pin.postedBy }}</span>
  </div>
</div>
